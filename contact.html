<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="icon" type="assets/jpg" href="assets/about-image.jpg">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <header>
    <div class="logo">
      <img src="assets/LOGO.png" alt="Berger Hut Logo">
    </div>
    <nav>
      <ul>
        <li><a href="Home.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="reservations">
    <div class="reservation-form">
      <h2>Make a Reservation</h2>
      <form>
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="tel" name="phone" placeholder="Phone Number" required>
        <input type="date" name="date" required>
        <input type="time" name="time" required>
        <textarea name="message" placeholder="Additional Message" rows="5"></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </section>

  <section class="contact">
    <div class="contact-container">
      <h2>Contact Us</h2>
      <div class="contact-info">
        <div class="info-item">
          <i class="fas fa-map-marker-alt"></i>
          <p>Gulshan e Iqbal , Karachi</p>
        </div>
        <div class="info-item">
          <i class="fas fa-phone-alt"></i>
          <p>+92 333 1234578</p>
        </div>
        <div class="info-item">
          <i class="fas fa-envelope"></i>
          <p>info@burgerhut.com</p>
        </div>
      </div>
      <form class="contact-form">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>
